version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: yoga_lineoa_db
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: applocalpass
      POSTGRES_DB: appdb
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./src/api
      dockerfile: ../../docker/api/Dockerfile
    container_name: yoga_lineoa_api
    env_file:
      - ./src/api/.env
    environment:
      DATABASE_URL: postgres://appuser:applocalpass@db:5432/appdb
      PORT: 4000
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"
    restart: unless-stopped

  liff-web:
    build:
      context: ./src/liff-web
      dockerfile: ../../docker/liff-web/Dockerfile
    container_name: yoga_lineoa_liff_web
    environment:
      VITE_API_BASE_URL: http://localhost:4000
      VITE_LIFF_ID: YOUR_LIFF_ID_HERE
    depends_on:
      - api
    ports:
      - "3000:3000"
    restart: unless-stopped

  admin-web:
    build:
      context: ./src/admin-web
      dockerfile: ../../docker/admin-web/Dockerfile
    container_name: yoga_lineoa_admin_web
    environment:
      VITE_API_BASE_URL: http://localhost:4000
    depends_on:
      - api
    ports:
      - "3001:3001"
    restart: unless-stopped

volumes:
  db_data:
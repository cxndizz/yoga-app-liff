<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>Yoga Luxe - ระบบจองคอร์ส</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="จองคอร์สโยคะและเวลเนสออนไลน์ผ่าน LINE - Premium Yoga Studio Experience" />
    <meta name="theme-color" content="#4c1d95" />
    
    <!-- Favicon - Purple/Yellow themed -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Prevent zooming on mobile -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Open Graph / Social -->
    <meta property="og:title" content="Yoga Luxe - Premium Yoga Studio" />
    <meta property="og:description" content="จองคอร์สโยคะและเวลเนสออนไลน์ผ่าน LINE" />
    <meta property="og:type" content="website" />
    
    <!-- LINE LIFF SDK -->
    <!-- <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script> -->
    
    <style>
      /* ============================================
         CRITICAL CSS - Loading State
         Purple/Yellow Color Palette
         ============================================ */
      
      :root {
        --primary-800: #2e1065;
        --primary-900: #1e1b4b;
        --accent-yellow: #fbbf24;
        --secondary-300: #c4b5fd;
      }
      
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        color: #ffffff;
        background: 
          radial-gradient(ellipse at 0% 0%, rgba(91, 33, 182, 0.15) 0%, transparent 50%),
          radial-gradient(ellipse at 100% 0%, rgba(196, 181, 253, 0.1) 0%, transparent 40%),
          linear-gradient(180deg, var(--primary-800) 0%, var(--primary-900) 100%);
        background-attachment: fixed;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        min-height: 100vh;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
      }
      
      /* Loading Container */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(ellipse at 0% 0%, rgba(91, 33, 182, 0.2) 0%, transparent 50%),
          radial-gradient(ellipse at 100% 50%, rgba(251, 191, 36, 0.08) 0%, transparent 40%),
          linear-gradient(180deg, var(--primary-800) 0%, var(--primary-900) 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 24px;
        z-index: 9999;
      }
      
      /* Logo */
      .loading-logo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(135deg, rgba(251, 191, 36, 0.2) 0%, rgba(251, 191, 36, 0.05) 100%);
        border: 2px solid rgba(251, 191, 36, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        font-weight: 800;
        color: var(--accent-yellow);
        letter-spacing: -0.02em;
        box-shadow: 0 0 40px rgba(251, 191, 36, 0.2);
        animation: pulse-glow 2s ease-in-out infinite;
      }
      
      /* Spinner */
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(196, 181, 253, 0.2);
        border-top: 3px solid var(--accent-yellow);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      /* Loading Text */
      .loading-text {
        color: var(--secondary-300);
        font-size: 0.95rem;
        font-weight: 500;
        letter-spacing: 0.02em;
      }
      
      /* Decorative dots */
      .loading-dots {
        display: flex;
        gap: 8px;
      }
      
      .loading-dots span {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--secondary-300);
        animation: bounce 1.4s ease-in-out infinite;
      }
      
      .loading-dots span:nth-child(1) { animation-delay: 0s; }
      .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
      .loading-dots span:nth-child(3) { animation-delay: 0.4s; }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse-glow {
        0%, 100% { 
          box-shadow: 0 0 40px rgba(251, 191, 36, 0.2);
          transform: scale(1);
        }
        50% { 
          box-shadow: 0 0 60px rgba(251, 191, 36, 0.35);
          transform: scale(1.02);
        }
      }
      
      @keyframes bounce {
        0%, 80%, 100% { 
          transform: translateY(0);
          opacity: 0.5;
        }
        40% { 
          transform: translateY(-8px);
          opacity: 1;
        }
      }
      
      /* Responsive */
      @media (max-width: 768px) {
        body {
          font-size: 14px;
        }
        
        .loading-logo {
          width: 64px;
          height: 64px;
          font-size: 22px;
        }
        
        .loading-spinner {
          width: 40px;
          height: 40px;
        }
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: var(--primary-800);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--secondary-300);
        border-radius: 4px;
        border: 2px solid var(--primary-800);
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-yellow);
      }
      
      /* Firefox Scrollbar */
      * {
        scrollbar-width: thin;
        scrollbar-color: var(--secondary-300) var(--primary-800);
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Premium Loading State -->
      <div class="loading">
        <div class="loading-logo">YL</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Yoga Luxe</div>
        <div class="loading-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
